apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: setup
  namespace: 1234-pipelines
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: 1234-setup
  params:
    - name: GUID
      value: "1234"
  resources:
    - name: gitea-repo
      resourceRef:
        name: gitea-repo
      