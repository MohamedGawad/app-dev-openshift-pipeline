apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: apply-manifests-namespace
spec:
  params:
  - default: k8s
    description: The directory in source that contains yaml manifests
    name: manifest_dir
    type: string
  - default: default
    description: The namespace to apply the manifests within
    name: namespace
    type: string
  resources:
    inputs:
    - name: source
      type: git
  steps:
  - args:
    - |-
      ls -l
      echo Applying manifests in $(inputs.params.manifest_dir) directory to namespace $(inputs.params.namespace)
      oc project $(inputs.params.namespace)
      oc apply -f $(inputs.params.manifest_dir)
      echo -----------------------------------
    command:
    - /bin/bash
    - -c
    image: quay.io/openshift/origin-cli:latest
    name: apply
    resources: {}
    workingDir: /workspace/source